<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM for Raising Capital</title>
</head>
<body>
    <h1>OpenAI API Interaction</h1>
    <button id="fetchData">Generate Text</button>
    <h2>GPT-3 Text</h2>
    <pre id="gpt3Response"></pre>
    <h2>GPT-3.5-Turbo Text</h2>
    <pre id="gpt35TurboResponse"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const response = await fetch('/generate-text');
            const data = await response.json();
            document.getElementById('gpt3Response').textContent = data.gpt3;
            document.getElementById('gpt35TurboResponse').textContent = data.gpt35Turbo;
        });
    </script>
</body>
</html>
